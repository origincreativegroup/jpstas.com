<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Portfolio CMS Admin</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.2.0/dist/decap-cms.js"></script>
    
    <!-- Git Gateway for authentication -->
    <script src="https://unpkg.com/decap-cms-backend-git-gateway@^3.0.0/dist/git-gateway-backend.js"></script>
    
    <!-- Custom R2 Media Backend -->
    <script src="/admin/r2-backend.js"></script>
    
    <script>
      // Admin interface loaded - R2 media library registration is handled by r2-backend.js
      console.log('Admin interface loaded');
      
      // Add debugging functions to window for manual testing
      window.debugR2 = function() {
        console.log('=== R2 Media Library Debug Info ===');
        console.log('CMS available:', !!window.CMS);
        console.log('registerMediaLibrary available:', !!(window.CMS && window.CMS.registerMediaLibrary));
        console.log('getMediaLibrary available:', !!(window.CMS && window.CMS.getMediaLibrary));
        console.log('R2MediaLibrary available:', !!window.R2MediaLibrary);
        console.log('isR2Registered():', window.isR2Registered ? window.isR2Registered() : 'function not available');
        
        if (window.CMS && window.CMS.getMediaLibrary) {
          console.log('Available media libraries:', Object.keys(window.CMS.getMediaLibrary() || {}));
        }
        
        console.log('=== End Debug Info ===');
      };
      
      // Auto-run debug after a short delay
      setTimeout(function() {
        window.debugR2();
      }, 3000);
    </script>
  </body>
</html>
