# Cloudflare Pages Configuration
# This file configures the build and deployment settings for Cloudflare Pages

[build]
command = "npm run build"
publish = "dist"

[build.environment_variables]
NODE_VERSION = "18"
NPM_VERSION = "9"

# Build settings
[build.settings]
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
for = "/images/*"
[headers.values]
Cache-Control = "public, max-age=31536000"

# Admin CMS headers
[[headers]]
for = "/admin/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Cache-Control = "no-cache, no-store, must-revalidate"
Pragma = "no-cache"
Expires = "0"

# Redirects for SPA routing (exclude /admin and /api routes)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
conditions = {not = {path = ["/admin/*", "/api/*"]}}
force = false
