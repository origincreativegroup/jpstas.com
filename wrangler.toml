name = "jpstas-portfolio"
compatibility_date = "2024-01-01"

pages_build_output_dir = "dist"

# Environment variables
[vars]
CLOUDFLARE_ACCOUNT_ID = "fa917615d33ac203929027798644acef"

# R2 bucket binding for media storage
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "jpstas-media"
preview_bucket_name = "jpstas-media"

# CMS Media API Worker Configuration
# Deploy with: npx wrangler deploy workers/cms-media-api.ts --name cms-media-api
# Route: /api/cms/*

# Email binding for contact form
# This allows Pages Functions to send emails via Cloudflare Email Workers
# Requires Email Routing to be enabled and info@jpstas.com to be verified
[[send_email]]
name = "CONTACT_EMAIL"
destination_address = "info@jpstas.com"
